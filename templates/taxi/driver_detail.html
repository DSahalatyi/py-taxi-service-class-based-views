{% extends "base.html" %}

{% block content %}
  <h2><strong>Driver:</strong> {{ driver.first_name }} {{ driver.last_name }}</h2>
  <h4><strong>username: </strong>{{ driver.username }}</h4>
  <h4>Cars: </h4>
  {% for car in driver.cars.all %}
    <p><a href="{% url "taxi:car-detail" car.pk %}">{{ car.model }}</a></p>
  {% endfor %}
{% endblock %}
