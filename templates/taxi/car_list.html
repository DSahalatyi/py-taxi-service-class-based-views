{% extends "base.html" %}

{% block content %}
  {% if car_list %}
    <h1>Cars</h1>
    <ul>
      {% for car in car_list %}
        <li><a href="{% url "taxi:car-detail" car.pk %}">{{ car.model }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
